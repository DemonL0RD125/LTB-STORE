<script>
  function showCannedGoods() {
    document.getElementById("canned-goods").style.display = "flex";
    document.getElementById("drinks").style.display = "none";
    document.getElementById("cooking-recipes").style.display = "none";
  }

  function showDrinks() {
    document.getElementById("drinks").style.display = "flex";
    document.getElementById("canned-goods").style.display = "none";
    document.getElementById("cooking-recipes").style.display = "none";
  }

  function showCookingRecipes() {
  document.getElementById("cooking-recipes").style.display = "flex";
  document.getElementById("canned-goods").style.display = "none";
  document.getElementById("drinks").style.display = "none";
  }
</script>

<script>
  function addToCart(productName) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(productName);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(productName + " added to cart!");
  }
</script>
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
